<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form.css âš¡ï¸</title>
    <link id="stylesheet" rel="stylesheet" href="css/form.css" />
  </head>

  <body>
    <h1>form.css âš¡ï¸</h1>
    <form data-format="enable">
      <fieldset>
        <legend>Input</legend>
        <div>
          <label for="email">Email âœ‰ï¸</label>
          <input type="email" id="email" placeholder="example@smtp.example.com" size="26" />
        </div>
        <div>
          <label for="dob">Date of Birth ğŸ‚</label>
          <!-- For Safari Desktop, the native date picker is not supported. -->
          <input type="date" id="dob" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Switch</legend>
        <div>
          <input type="checkbox" data-type="switch" id="nothing" />
          <label for="nothing">This is a switch ğŸ‘ˆ</label>
        </div>
        <div>
          <input type="checkbox" data-type="switch" id="dark-mode" onchange="toggle()" />
          <label for="dark-mode">Dark modeğŸŒ›</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Checkbox</legend>
        <div>
          <input type="checkbox" id="agreement" />
          <label for="agreement">I agree ğŸ‘Œ</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
<script>
  const isDark = !!window.matchMedia("(prefers-color-scheme: dark)").matches;
  window.onload = function () {
    const inputElement = document.querySelector("#dark-mode");
    inputElement.checked = isDark;
  };

  function toggle() {
    const theme = document.body.getAttribute("data-theme");
    if (!theme) {
      document.body.setAttribute("data-theme", isDark ? "light" : "dark");
    } else {
      document.body.setAttribute("data-theme", theme === "light" ? "dark" : "light");
    }
  }
</script>
