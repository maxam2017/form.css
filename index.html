<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form.css ⚡️</title>
    <link id="stylesheet" rel="stylesheet" href="css/form.css" />
  </head>

  <body>
    <h1>form.css ⚡️</h1>
    <form>
      <fieldset>
        <legend>Input</legend>
        <label for="email">Email ✉️</label>
        <input type="email" id="email" placeholder="example@smtp.example.com" size="26" />
        &nbsp;
        <label for="dob">Date of Birth 🎂</label>
        <!-- For Safari Desktop, the native date picker is not supported. -->
        <input type="date" id="dob" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Switch</legend>
        <input type="checkbox" data-type="switch" id="nothing" />
        <label for="nothing">This is a switch 👈</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="checkbox" data-type="switch" id="dark-mode" onchange="toggle()" />
        <label for="dark-mode">Dark mode🌛</label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Checkbox</legend>
        <input type="checkbox" id="agreement" />
        <label for="agreement">I agree 👌</label>
      </fieldset>
    </form>
  </body>
</html>
<script>
  const isDark = !!window.matchMedia("(prefers-color-scheme: dark)").matches;
  window.onload = function () {
    const inputElement = document.querySelector("#dark-mode");
    inputElement.checked = isDark;
  };

  function toggle() {
    const theme = document.body.getAttribute("data-theme");
    if (!theme) {
      document.body.setAttribute("data-theme", isDark ? "light" : "dark");
    } else {
      document.body.setAttribute("data-theme", theme === "light" ? "dark" : "light");
    }
  }
</script>
